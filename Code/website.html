<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="website.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header></header>
    <section class="product-info">
        <div class="layout">
        <div class="carousel">
            <div class="image-slideshow">

                <div class="slides-wrapper">
                    <img src="/Image/iMac 24 inch M4 16GB-256GB.jpg" alt="">
                    <img src="/Image/vivo V50 Lite 8GB-256GB.jpg" alt="">
                    <img src="/Image/iMac 24 inch M4 16GB-256GB.jpg" alt="">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </div>
        <div class="info-area">
            <ul>
                <li>
                    <h3>iMac 24 inch M4 16GB-256GB</h3>
                    <hr>
                </li>
                <li>6.720.000 <sup>vnd</sup></li>
                <li> 4.9 <i class="fa-solid fa-star"></i></li>
            </ul>
            </div>
        </div>
    </section>
        
    <section class="description">
        <div class="product-description">
            <h3>Thông tin sản phẩm</h3>
            <li>Kích thước:</li>
            <li>Chất liệu:</li>
            <li>Trọng lượng:</li>
            <li>Xuất xứ:</li>
            <li>Model:</li>
        </div>
    </section>
</body>
<footer></footer>
<script>
    let index = 0;

    function showSlide() {
        const wrapper = document.querySelector('.slides-wrapper');
        const total = document.querySelectorAll('.slides-wrapper img').length;

        if (index >= total) index = 0;
        if (index < 0) index = total - 1;

        wrapper.style.transform = `translateX(${-index * 400}px)`;
    }

    function plusSlides(step) {
        index += step;
        showSlide();
    }

</script>
</body>

</html>
